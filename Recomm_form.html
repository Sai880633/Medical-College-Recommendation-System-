    <script>
        function handleinput() {
            var a = document.getElementById('rank');
            var b = document.getElementById('marks');
            var submitButton = document.querySelector('button[type="submit"]');
            if (a.value !== "" && b.value !== "") {
                alert("Please input either Rank or Marks. Do not fill both fields simultaneously.");
                submitButton.disabled = true;
            } else {
                submitButton.disabled = false;
            }
        }

        function handleSubmit() {
            var a = document.getElementById('rank');
            var b = document.getElementById('marks');
            var submitButton = document.querySelector('button[type="submit"]');
            if (a.value === "" && b.value === "") {
                alert("Please input either Rank or Marks.");
                submitButton.disabled = true;
            } else {
                document.getElementById('recommendationForm').submit();
            }
        }
